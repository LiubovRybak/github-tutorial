<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Rules!</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="contacts">
      <div class="container contacts-container">
        <h2 class="contacts-title">Ð¡ontacts</h2>
        <picture class="contacts-img">
          <source
            srcset="./img/contacts-mob-1x.jpg 1x, ./img/contacts-mob-2x.jpg 2x"
            media="(max-width: 767px)"
          />
          <img src="#" alt="device" width="320" height="346" />
        </picture>
        <p class="contacts-text">
          In case of queries about order handling and/or delay, drop us an email
          at info@shopforgamers.com
        </p>
        <ul class="contacts-list list">
          <li class="contacts-item">
            <h3>Email</h3>
            <p>sfg.info@gmail.com</p>
          </li>
          <li class="contacts-item">
            <h3 class="contacts-phone">Phone number</h3>
            <p class="phone-first">+38 (093) 643 22 88</p>
            <p class="phone-second">+38 (050) 345 44 23</p>
          </li>
        </ul>
        <p class="contacts-us">CONTACT US</p>
        <form class="contacts-form">
          <ul class="contacts-form-list list">
            <li class="contacts-form-item">
              <label>
                <span>Name</span>
                <span>
                  <input
                    type="text-input"
                    class="form-input"
                    name="user-name"
                    placeholder=" "
                  />
                </span>
              </label>
            </li>
            <li class="contacts-form-item">
              <label>
                <span>Email</span>
                <span>
                  <input
                    type="text-input"
                    class="form-input"
                    name="user-name"
                    placeholder=" "
                  />
                </span>
              </label>
            </li>
            <li>
              <label>
                <span>Leave your message</span>
                <textarea
                  name="comment"
                  clas="form-input form-comment"
                  placeholder=" "
                ></textarea>
              </label>
            </li>
          </ul>
        </form>
        <button type="button" class="contacts-btn" data-modal-open>SEND</button>
      </div>
    </section>

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-btn" data-modal-close>
          <svg class="modal-icon-cloce" width="18" height="18">
            <use href="./img/symbol-defs.svg#close-black-18dp"></use>
          </svg>
        </button>

        <p class="modal-text">
          Thank you for your message! We will contact you soon!
        </p>

        <button type="submit" class="button-modal">
          <a href="" class="button-modal-text link">OK</a>
        </button>
      </div>
    </div>
    <script src="./js/modal.js"></script>
  </body>
</html>
